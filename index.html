<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Map</title>
  
  <!-- Styles & Icons -->
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="public/ccalogo.png" type="image/png" />
  <link rel="preload" as="image" href="public/world-map.jpg" />
  
  <!-- Responsive Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      background-color: black;
      height: 100%;
      width: 100%;
    }
    #rotate-notice {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw; 
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 1.5em;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 10000;
    }
    canvas {
      position: absolute;
      top: 0; 
      left: 0; 
      z-index: 0;
    }
    #face-canvas {
      pointer-events: none;
      z-index: 998;
    }
    #tooltip.label {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      pointer-events: none;
      z-index: 999;
      display: none;
    }
    /* Camera video preview */
    #camera {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 180px;
      height: auto;
      z-index: 999;
      border: 2px solid white;
      border-radius: 8px;
      background: black;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Canvas layers -->
  <canvas id="canvas"></canvas>
  <canvas id="face-canvas"></canvas>

  <!-- Video preview -->
  <video id="camera" autoplay muted playsinline></video>

  <!-- Tooltip -->
  <div id="tooltip" class="label"></div>

  <!-- Rotate notice -->
  <div id="rotate-notice">Please rotate your device to landscape mode for the best experience.</div>

  <!-- TensorFlow and Models -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

  <!-- Custom Scripts -->
  <script src="scripts/map.js"></script>
  <script src="scripts/face.js"></script>

  <!-- Orientation Handling -->
  <script>
    function checkOrientation() {
      const warning = document.getElementById('rotate-notice');
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const isPortrait = window.innerHeight > window.innerWidth;
      warning.style.display = (isMobile && isPortrait) ? 'flex' : 'none';
    }
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    window.addEventListener('load', checkOrientation);

    // Setup camera feed like your working minimal example
    async function setupCamera() {
      const video = document.getElementById('camera');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await new Promise((resolve) => {
          video.onloadedmetadata = () => resolve();
        });
      } catch (err) {
        console.error("Camera setup failed:", err);
      }
    }
    setupCamera();
  </script>
</body>
</html>
