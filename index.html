<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Map</title>

  <!-- Favicon & Preload -->
  <link rel="icon" href="/public/ccalogo.png" type="image/png" />
  <link rel="preload" as="fetch" crossorigin="anonymous" href="/public/sound.mp3" />

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/style.css" />

  <!-- Responsive Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    #rotate-notice {
      display: none;
      position: fixed;
      top: 0; left: 0;
      z-index: 1000;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      color: white;
      font-size: 1.5em;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
    }

    #face-canvas {
      pointer-events: none;
      z-index: 998;
    }

    #tooltip.label {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      pointer-events: none;
      z-index: 999;
      display: none;
    }

    #camera {
  position: fixed;
  bottom: 15px;
  right: 15px;
  width: 180px;
  border: 2px solid white;
  border-radius: 8px;
  z-index: 999;
  transform: scaleX(-1); /* ‚úÖ MIRROR THE VIDEO */
}

  </style>
</head>
<body>

  <!-- Canvas Layers -->
  <canvas id="canvas"></canvas>
  <canvas id="face-canvas"></canvas>

  <!-- Webcam Feed -->
  <video id="camera" autoplay muted playsinline></video>

  <!-- Smile Sound -->
  <audio id="smile-sound" src="public/sound.mp3" preload="auto"></audio>

  <!-- Tooltip -->
  <div id="tooltip" class="label"></div>

  <!-- Rotate Notice -->
  <div id="rotate-notice">
    Please rotate your device to landscape mode for the best experience.
  </div>

  <!-- TensorFlow & Models -->
  <audio id="smile-sound" src="/public/sound.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
  <script src="/public/scripts/face.js" type="module"></script>
  

  <!-- Custom Script -->
  <script src="public/scripts/map.js"></script>

  <!-- Emotion Detection Script -->
  <script>
    const video = document.getElementById("camera");
    const audio = document.getElementById("smile-sound");

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          resolve(video);
        };
      });
    }

    async function initFaceDetection() {
      await tf.setBackend("webgl");
      const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
      detector = await faceLandmarksDetection.createDetector(model, {
        runtime: "mediapipe",
        refineLandmarks: true,
        solutionPath: "https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"
      });
      detectLoop();
    }

    let lastSmileTime = 0;

    async function detectLoop() {
      if (!video || video.readyState < 2 || !detector) {
        requestAnimationFrame(detectLoop);
        return;
      }

      const faces = await detector.estimateFaces(video);
      if (faces.length > 0) {
        const keypoints = faces[0].keypoints;
        const leftMouth = keypoints[61];
        const rightMouth = keypoints[291];
        const mouthDistance = Math.abs(rightMouth.x - leftMouth.x);

        if (mouthDistance > 60) {
          const now = Date.now();
          if (now - lastSmileTime > 3000) {
            lastSmileTime = now;
            audio.play().catch(e => console.warn("Audio play failed:", e));
            console.log("üòÑ Smile detected! Playing sound.");
          }
        }
      }

      requestAnimationFrame(detectLoop);
    }

    // Auto-start on load (no button needed)
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        await setupCamera();
        await initFaceDetection();

        // Unlock audio
        await audio.play().then(() => {
          audio.pause();
          audio.currentTime = 0;
          console.log("üîì Audio unlocked");
        });
      } catch (err) {
        console.error("‚ùå Setup failed:", err);
      }
    });
  </script>
</body>
</html>
